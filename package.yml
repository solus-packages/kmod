name        : kmod
version     : 17
release     : 7
source      :
    - https://www.kernel.org/pub/linux/utils/kernel/kmod/kmod-17.tar.xz : 3ba7470041de04ca88308f501901b574169cb517d3192397074611b3921a2dfa
license     :
    - GPL-2.0
summary     : Linux kernel module management utilities
description : |
    Linux kernel module management utilities
setup      : |
    %patch -p1 < $pkgfiles/0001-libkmod-Support-usr-lib-to-enable-stateless-configs-.patch
    %configure --bindir=/bin       \
               --disable-manpages  \
               --with-xz           \
               --with-zlib
build      : |
    %make
install    : |
    %make_install
    mkdir $installdir/sbin
    for target in modprobe modinfo rmmod insmod depmod lsmod ; do
        ln -sv /bin/kmod $installdir/sbin/${target}
    done
